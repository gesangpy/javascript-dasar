<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tujuan dari fungsi perbandingan adalah untuk menentukan urutan sortir alternatif
    fungsi bandingkan harus mengebalikan nilai negatif, nol atau positif bergantung pada argumen -->
    <p>menyortir angka</p>

    <button onclick="myNum()">try it</button>
    <p id="demo"></p>


    <script>
        var points = [40,100,1,5,25,10];
        document.getElementById("demo").innerHTML = points;

        function myNum() {
            // memperbaiki dengan fungsi perbandingan larik ke ATAS
            //points.sort(function(a, b){return a - b});

            //larik menurun
            points.sort(function(a, b){return b - a});

            document.getElementById("demo").innerHTML = points;
            
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>
<body>
    <h2>=====JavaScript Output=====</h2>

    <!-- inner html = menulis ke dalam elemen HTML -->
    <p id="demo"></p>
    <script> document.getElementById('demo').innerHTML=5 + 6;</script>

    <!-- document.write = menulis ke dalam output HTML -->
    <p>My firt text document write</p>
    <button type="button" onclick="document.write(5+6)">try it</button>
    <!-- !!menggunakan document write setelah dokumen HTML dimuat akan menghapus semua HTML yg ada -->


    <!-- document.alert = menulis ke dalam kotak peringatan -->
    <button type="button" onclick="alert(5+6)">coba</button>


    <!-- cosole.log() = menulis ke konsol browser -->
    <script>console.log('coba membuat console javascript')</script>


    <!-- window.print() = metode di browser untuk mencetak konten jendela saat ini -->
    <button type="butto" onclick="window.print()">print this page</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Array ForEach</title>
</head>
<body>

    <p style="border: 1px solid #000; padding: 10px; text-align: center;" >Latihan Array For Each</p>
     <p id="demo"></p>

<script>
    var fruits, text;
    fruits = ["Banana", "Orange", "Apple", "Mango"];

    text = "<ul>";
    fruits.forEach(myFuction);
    text += "</ul>";

    document.getElementById("demo").innerHTML = text;

    function myFuction(value) {
    
        text += "<li>" + value + "</li>";
    
    }
</script>     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan javascript</title>
</head>
<body>
    <h2>javascript For Loop</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
<script>
    let cars = ['BMW', 'Volvo', 'Saab', 'Ford', 'Fiat', 'Audi'];
    let text = "";
    let text1 ="";

    // perulangan melalui blok kode beberapa kali
    for (let i = 2; i < cars.length; i++) {
        text += cars[i] + "<br>";
        
    }
    document.getElementById('demo').innerHTML = text;


    for (let a = 0; a < 5; a++) {
        text1 += "the number is "+ a + "<br>";
        
    }
    document.getElementById('demo1').innerHTML = text1;
</script>
</body>
</html>
